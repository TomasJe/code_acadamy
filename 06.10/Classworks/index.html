<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: flex;
            border: 1px solid green;
            height: 100px;
            flex-direction: row-reverse;
            /*row-reverse | row | column | column reverse*/
        }
        .box {
            width: 50px;
            height: 50px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
